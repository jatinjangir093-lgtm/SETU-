<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00A6FF">
    <meta name="msapplication-TileColor" content="#032B4A">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        #adminLoginForm {
            transition: opacity 0.3s ease;
        }
        .loader {
            display: none;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        .loader.active {
            display: flex;
        }
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-color);
            animation: bounce 0.6s infinite alternate;
        }
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            to {
                opacity: 0.3;
                transform: translateY(-8px);
            }
        }
    </style>
</head>
<body>
    <!-- Loading spinner (shows on toggle clicks) -->
    <div id="temp-loader" class="loader-container loader-hidden">
        <div class="loader"></div>
        <div class="loading-text">Loading, please wait...</div>
    </div>
    <header>
        <nav>
            <div class="logo"><a href="index.html">THE CITIZENS</a></div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="report.html">Report Issue</a>
                <a href="track_status.html">Track Status</a>
                <a href="login.html" class="active">Admin Login</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required />
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%">Login</button>
                <div class="loader" id="loginLoader" style="margin: 15px auto 0;">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <p style="text-align: center; margin-top: 15px; font-size: 0.9em; color: var(--high-priority);" id="login-message"></p>
            </form>
        </div>
    </main>
    <script>
        // Classic admin login logic
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const msg = document.getElementById('login-message');
            const loader = document.getElementById('loginLoader');
            const form = document.getElementById('adminLoginForm');

            const credentials = {
                "elec-ranchi-west": { pass: "dept@123", city: "Ranchi", locality: "Ranchi West", department: "Electricity" },
                "muni-ranchi-east": { pass: "dept@123", city: "Ranchi", locality: "Ranchi East", department: "Municipal Corporation" },
                "water-ranchi-north": { pass: "dept@123", city: "Ranchi", locality: "Ranchi North", department: "Water Management" },
                "road-ranchi-central": { pass: "dept@123", city: "Ranchi", locality: "Ranchi Central", department: "Road & Infra" },
                "safety-ranchi-south": { pass: "dept@123", city: "Ranchi", locality: "Ranchi South", department: "Public Safety" }
            };

            if (credentials[user] && credentials[user].pass === pass) {
                // Successful login: store plain admin details for dashboard
                const adminDetails = Object.assign({}, credentials[user]);
                adminDetails.lastLogin = new Date().toISOString();
                localStorage.setItem('adminDetails', JSON.stringify(adminDetails));

                // Minor visual feedback (show loader briefly) then redirect
                loader.classList.add('active');
                form.style.opacity = '0.6';
                form.style.pointerEvents = 'none';

                setTimeout(() => {
                    loader.classList.remove('active');
                    form.style.opacity = '1';
                    form.style.pointerEvents = 'auto';
                    window.location.href = 'admin_dashboard.html?preload=true&ts=' + Date.now();
                }, 600);
            } else {
                msg.textContent = 'Invalid Username or Password.';
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
