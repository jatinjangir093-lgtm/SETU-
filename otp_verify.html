<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input[type="text"] {
      font-size: 20px;
      padding: 10px;
      width: 150px;
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter OTP</h2>
    <input type="text" id="otpInput" maxlength="6" placeholder="6-digit OTP" />
    <br />
    <button onclick="verifyOTP()">Verify OTP</button>
    <button onclick="generateOTP()">Generate OTP</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    let generatedOTP = "";

    function generateOTP() {
      generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
      document.getElementById("message").innerText = `OTP Generated: ${generatedOTP}`;
    }

    function verifyOTP() {
      const userOTP = document.getElementById("otpInput").value;
      if (userOTP === generatedOTP) {
        document.getElementById("message").innerText = "✅ OTP Verified Successfully!";
      } else {
        document.getElementById("message").innerText = "❌ Invalid OTP. Try Again.";
      }
    }
  </script>
</body>
</html>
